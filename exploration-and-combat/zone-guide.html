<div class="container">
  <form action="" id="searchForm">
    <h1>Search For Zone Links</h1>
    <div class="form-group">
      <label class="checkbox-container">
        <input type="checkbox" id="isBazaarPortalAllowed" name="isBazaarPortalAllowed" checked>
        <span class="checkbox-label">Allow Bazaar Portal</span>
      </label>
    </div>

    <div class="form-group">
      <label for="from">From:</label>
      <input list="zones" name="from" id="from" class="form-input" placeholder="Select starting zone">
    </div>

    <div class="form-group">
      <label for="to">To:</label>
      <input list="zones" name="to" id="to" class="form-input" placeholder="Select destination zone">
    </div>

    <datalist id="zones">
    </datalist>

    <div class="button-group">
      <button type="submit" class="submit-button">Find Path</button>
      <button type="button" id="resetButton" class="reset-button">Reset</button>
    </div>
  </form>
  <div id="results" class="results-container"></div>
</div>
