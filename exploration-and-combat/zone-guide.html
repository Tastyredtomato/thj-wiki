<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQ Zone Pathfinder</title>
</head>
<body>
    <h1>EQ Zone Pathfinder</h1>
    <p>Select a starting and ending zone to find the shortest path.</p>

    <!-- Form for user input -->
    <form id="searchForm">
        <label for="from">From:</label>
        <select id="from"></select>
        
        <label for="to">To:</label>
        <select id="to"></select>

        <label>
            <input type="checkbox" id="isBazaarPortalAllowed"> Allow Bazaar Portal
        </label>

        <button type="submit">Find Path</button>
    </form>

    <h2>Results</h2>
    <div id="results"></div>

    <!-- Link to your JavaScript file -->
    <script src="https://drakesward.github.io/ZonePathfinder/eq_zone_pathfinder.js"></script>
</body>
</html>
