let isBazaarAllowed = true;

class World {
  constructor() {
    this.adjacencyList = {};
    this.fullNames = {};
    this.notes = {};
  }

  addZone(shortName, fullName) {
    if (!this.adjacencyList[shortName]) {
      this.adjacencyList[shortName] = [];
      this.fullNames[shortName] = fullName;
    }
  }

  addZoneLine(source, destination, weight, note = '') {
    this.adjacencyList[source].push({ node: destination, weight, note });
    this.notes[source + destination] = note;
  }

  addBiZoneLine(source, destination, weight, note = '') {
    this.adjacencyList[source].push({ node: destination, weight, note });
    this.adjacencyList[destination].push({ node: source, weight, note });
    this.notes[source + destination] = note;
    this.notes[destination + source] = note;
  }

  findShortestPath(start, end) {
    const nodes = new PriorityQueue();
    const distances = {};
    const previous = {};
    let shortestPath = [];
    let smallest;

    // Initial state setup
    for (let node in this.adjacencyList) {
      if (node === start) {
        distances[node] = 0;
        nodes.enqueue(node, 0);
      } else {
        distances[node] = Infinity;
        nodes.enqueue(node, Infinity);
      }
      previous[node] = null;
    }

    // Main algorithm loop (Dijkstra)
    while (!nodes.isEmpty()) {
      smallest = nodes.dequeue().val;

      if (smallest === end) {
        // We have reached the destination
        // Construct the path by backtracking from the end
        while (previous[smallest]) {
          shortestPath.push(smallest);
          smallest = previous[smallest];
        }
        break;
      }

      if (smallest || distances[smallest] !== Infinity) {
        for (let neighbor of this.adjacencyList[smallest]) {
          let note = this.notes[smallest + neighbor.node];
          // If the note is the bazaar portal and we disallow it, skip
          if (note === 'use Bazaar Portal AA to' && !isBazaarAllowed) {
            continue;
          }

          let candidate = distances[smallest] + neighbor.weight;
          let nextNeighbor = neighbor.node;
          if (candidate < distances[nextNeighbor]) {
            distances[nextNeighbor] = candidate;
            previous[nextNeighbor] = smallest;
            nodes.enqueue(nextNeighbor, candidate);
          }
        }
      }
    }

    return shortestPath.concat(smallest).reverse();
  }
}

class PriorityQueue {
  constructor() {
    this.values = [];
  }

  enqueue(val, priority) {
    this.values.push({ val, priority });
    this.sort();
  }

  dequeue() {
    return this.values.shift();
  }

  isEmpty() {
    return this.values.length === 0;
  }

  sort() {
    this.values.sort((a, b) => a.priority - b.priority);
  }
}

///////////////////////////////////////////
// UI Logic hooking into the HTML <form> //
///////////////////////////////////////////

const searchForm = document.getElementById("searchForm");
const resultsDiv = document.getElementById("results");
const fromSelect = document.getElementById("from");
const toSelect = document.getElementById("to");
const isBazaarChk = document.getElementById("isBazaarPortalAllowed");

searchForm.addEventListener("submit", (e) => {
  e.preventDefault();
  isBazaarAllowed = isBazaarChk.checked;

  if (!fromSelect.value || !toSelect.value) {
    resultsDiv.innerHTML = "Please select a starting and ending zone.";
    return;
  }

  if (fromSelect.value === toSelect.value) {
    resultsDiv.innerHTML = `You are already in <b>${w.fullNames[fromSelect.value]}</b>!`;
    return;
  }

  let path = w.findShortestPath(fromSelect.value, toSelect.value);
  if (path.length === 0) {
    resultsDiv.innerHTML = `No route found from <b>${w.fullNames[fromSelect.value]}</b> to <b>${w.fullNames[toSelect.value]}</b>.`;
    return;
  }

  let out = `To get from <b>${w.fullNames[fromSelect.value]}</b> to <b>${w.fullNames[toSelect.value]}</b>:<br>`;
  out += "<ol>";

  let src = "";
  for (let i = 0; i < path.length; i++) {
    if (src === "") {
      src = path[i];
      continue;
    }
    const adj = w.notes[src + path[i]] || "zone to";
    out += `<li>From <b>${w.fullNames[src]} (${src})</b> ${adj} <b>${w.fullNames[path[i]]} (${path[i]})</b></li>`;
    src = path[i];
  }
  out += "</ol>";
  out += `You are now in <b>${w.fullNames[toSelect.value]}</b>!<br>`;

  resultsDiv.innerHTML = out;
});

// Swap button
const swapBtn = document.getElementById("swapBtn");
swapBtn.addEventListener("click", () => {
  const tempVal = fromSelect.value;
  fromSelect.value = toSelect.value;
  toSelect.value = tempVal;
  resultsDiv.innerHTML = "";
});

// Reset button
const resetBtn = document.getElementById("resetBtn");
resetBtn.addEventListener("click", () => {
  fromSelect.value = "";
  toSelect.value = "";
  isBazaarChk.checked = true;
  resultsDiv.innerHTML = "";
});

//////////////////////////////////////////////
// Populate dropdowns from adjacency list   //
//////////////////////////////////////////////
for (let zone of Object.keys(w.adjacencyList)) {
  const opt1 = document.createElement("option");
  opt1.value = zone;
  opt1.text = w.fullNames[zone];
  fromSelect.appendChild(opt1);

  const opt2 = document.createElement("option");
  opt2.value = zone;
  opt2.text = w.fullNames[zone];
  toSelect.appendChild(opt2);
}
